{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Новый пост{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-10 offset-md-3 offset-sm-1 p-2">
                <form class="form-group" method="post">
                    <h2 class="text-center py-3">Новый пост</h2>
                    <a role="button" class="btn btn-primary mb-3" 
                       href="{% url 'blogs:index' %}">Главная</a>
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Опубликовать</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}

    <script type="text/javascript">
        
        $('label').css('display', 'none');
        $('#id_title').attr('placeholder', 'Заголовок');
        $('textarea').attr('placeholder', 'Текст');
        $('#id_title, textarea').addClass('form-control');

    </script>

{% endblock %}
